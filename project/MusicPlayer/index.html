<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Music Player</title>
		<meta name="keywords" content="信封风格音乐播放器,H5在线音乐播放,音乐播放器"/>
		<link rel="shortcut icon" href="img/music.png" type="image/x-icon"/>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="envelope">
			<div class="disk">
				<div class="axis">
					<div class="record">
					</div>
				</div>
			</div>
			<div class="pocket">
				<div class="shadow"></div>
				<div class="panel">
					<div class="mainpanel">
						<div class="progressbar">
							<div class="excircle"></div>
							<div class="pcircle"></div>
							<div class="innercircle"></div>
						</div>
					</div>
					<div class="control">
						<div class="name">
							<p id="p1">- - - - - -</p>
							<p id="p2">- - - - - -</p>
						</div>
						<div class="btn">
							<div class="back"><i class="iconfont icon-stepbackward"></i></div>
							<div class="play"><i class="iconfont icon-play"></i></div>
							<div class="forward"><i class="iconfont icon-stepforward"></i></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://zequnyu9503.github.io/blog/js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>

</html>
